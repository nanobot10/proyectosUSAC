<div class="container mt-5 animated fadeIn fast" *ngIf="user">
    <div class="row">
        <div class="col-sm">
            <i class="fas fa-book"> {{user.accountNumber}} </i>
        </div>
        <div class="col-sm">
            <i class="fas fa-user-circle"> {{user.username}} </i>
        </div>
        <div class="col-sm">
            <i class="fas fa-key"> {{user.userCode}} </i>
        </div>
    </div>
</div>
